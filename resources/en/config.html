<!DOCTYPE html>
<html lang="ja">
    <head></head>
    <body>
        <h1>Config</h1>
        <span>Language:</span>
        <select id="langSelect">
            <option value="ja">Japanese - 日本語</option>
            <option value="en">English - 英語</option>
        </select>
        <span>（DeepL translation is used and may not be accurate）</span>
        <br>
        <p>設定を変更した後はFluffBoxを再起動してください。</p>
        <p>Please restart FluffBox after changing the settings.</p>
        <br>
        <button id="confirmBtn">Done</button>
        <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('confirmBtn').addEventListener('click', () => {
            const selected = document.getElementById('langSelect').value;
            ipcRenderer.invoke('set-lang', selected).then(() => {
                location.reload();
            });
        });
        </script>
    </body>
</html>
